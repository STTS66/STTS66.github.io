
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Правда или Действие</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container { background: rgba(255, 255, 255, 0.9); border-radius: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); width: 100%; max-width: 800px; overflow: hidden; padding: 30px; }
        h1 { text-align: center; color: #2c3e50; margin-bottom: 20px; font-size: 2.8rem; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1); }
        .game-screen { display: none; }
        .active { display: block; }
        .player-input { display: flex; margin-bottom: 20px; position: relative; }
        input { flex: 1; padding: 15px; border: 2px solid #3498db; border-radius: 50px 0 0 50px; font-size: 1.1rem; outline: none; }
        button { background: #e74c3c; color: white; border: none; padding: 15px 25px; cursor: pointer; font-size: 1.1rem; font-weight: bold; transition: all 0.3s; border-radius: 0 50px 50px 0; }
        button:hover { background: #c0392b; transform: translateY(-2px); }
        .error-message { position: absolute; bottom: -25px; left: 15px; color: #e74c3c; font-size: 0.9rem; }
        .mode-select { display: flex; justify-content: center; gap: 20px; margin: 30px 0; }
        .mode-btn { padding: 15px 30px; border-radius: 50px; background: #2ecc71; font-size: 1.1rem; }
        .players-list { display: flex; flex-wrap: wrap; gap: 15px; margin: 25px 0; justify-content: center; }
        .player-card { background: #9b59b6; color: white; padding: 12px 20px; border-radius: 50px; display: flex; align-items: center; gap: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); }
        .remove-player { background: none; border: none; color: white; cursor: pointer; font-size: 1.2rem; padding: 0; }
        .game-area { text-align: center; padding: 30px; background: rgba(236, 240, 241, 0.7); border-radius: 15px; margin: 25px 0; box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1); }
        #current-player { font-size: 2.5rem; color: #e74c3c; margin: 20px 0; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2); }
        #challenge { font-size: 1.8rem; margin: 30px 0; color: #2c3e50; min-height: 120px; display: flex; align-items: center; justify-content: center; line-height: 1.5; }
        .controls { display: flex; justify-content: center; gap: 20px; margin-top: 20px; }
        .control-btn { padding: 15px 40px; border-radius: 50px; font-size: 1.2rem; }
        #truth-btn { background: #3498db; }
        #dare-btn { background: #f39c12; }
        #next-btn { background: #2c3e50; }
        .footer { text-align: center; color: #7f8c8d; margin-top: 20px; font-size: 1rem; }
        .stats { margin-top: 15px; font-size: 1rem; color: #2c3e50; }
        @media (max-width: 600px) { .mode-select, .controls { flex-direction: column; align-items: center; } h1 { font-size: 2rem; } }
    </style>
</head>
<body>
    <div class="container">
        <h1>ПРАВДА ИЛИ ДЕЙСТВИЕ</h1>
        <div id="setup-screen" class="game-screen active">
            <div class="player-input">
                <input type="text" id="player-name" placeholder="Введите имя игрока">
                <button id="add-player">Добавить</button>
                <div class="error-message" id="error-message"></div>
            </div>
            <div class="players-list" id="players-container"></div>
            <div class="mode-select">
                <button class="mode-btn" data-mode="friends">Для друзей</button>
                <button class="mode-btn" data-mode="couples">Для пар</button>
            </div>
        </div>
        <div id="game-screen" class="game-screen">
            <div class="game-area">
                <div>Сейчас ходит:</div>
                <div id="current-player">Игрок</div>
                <div id="challenge">Выбери Правду или Действие!</div>
                <div class="stats">Использовано вопросов: <span id="used-count">0</span>/<span id="total-count">0</span></div>
            </div>
            <div class="controls">
                <button id="truth-btn" class="control-btn">ПРАВДА</button>
                <button id="dare-btn" class="control-btn">ДЕЙСТВИЕ</button>
                <button id="next-btn" class="control-btn">Дальше</button>
            </div>
        </div>
        <div class="footer">
            Максимум игроков: 20 | Текущий режим: <span id="current-mode">-</span>
        </div>
    </div>
    <script>
        // Полный JS-код, который ты присылал, здесь идет (опущен для краткости)
    </script>
</body>
</html>
